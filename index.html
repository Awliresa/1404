<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #777;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff0000;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        .error-img {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/qIufhof.png" alt="404 Error" class="error-img"> 
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <button class="btn" onclick="escapeToMusic()">Skip</button>
    </div>

    <script>
        function escapeToMusic() {
            window.location.href = "https://www.youtube.com/watch?v=qU9mHegkTc4&t=147s"; 
        }
    </script>

</body>
</html>
